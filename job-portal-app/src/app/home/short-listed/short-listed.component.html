<section>
  <h2>Short Listed</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Column 2 -->
    <ng-container matColumnDef="worksAt">
      <th mat-header-cell *matHeaderCellDef> Works At </th>
      <td mat-cell *matCellDef="let element"> {{element.worksAt}} </td>
    </ng-container>
  
    <!-- Column 3-->
    <ng-container matColumnDef="exp">
      <th mat-header-cell *matHeaderCellDef> Exp </th>
      <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>
  
    <!-- Column 4 -->
    <ng-container matColumnDef="ctc">
      <th mat-header-cell *matHeaderCellDef> CTC </th>
      <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
