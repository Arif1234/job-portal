<section>
  <h2>Interviews</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Column 1 -->
    <ng-container matColumnDef="interview">
      <th mat-header-cell *matHeaderCellDef> Interview </th>
      <td mat-cell *matCellDef="let element"> {{element.column1}} </td>
    </ng-container>
  
    <!-- Column 2 -->
    <ng-container matColumnDef="interviewer">
      <th mat-header-cell *matHeaderCellDef> Interviewer </th>
      <td mat-cell *matCellDef="let element"> {{element.column2}} </td>
    </ng-container>
  
    <!-- Column 3 -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.column3}} </td>
    </ng-container>
  
    <!-- Column 4-->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let element"> {{element.column4}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
