<section class="search-section">
  <mat-checkbox class="example-margin" (change)="getOpenStatus()" [(ngModel)]="open">open</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="getClosedStatus()" [(ngModel)]="closed">closed</mat-checkbox>
  <mat-form-field class="example-margin">
    <input matInput placeholder="Enter Title">
  </mat-form-field>
  <button class="example-margin" mat-button mat-raised-button>Search</button>
</section>
