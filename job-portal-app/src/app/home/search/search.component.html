<section class="search-section">
  <mat-radio-button class="example-margin" (change)="getOpenStatus()">open</mat-radio-button>
  <mat-radio-button class="example-margin" (change)="getClosedStatus()">closed</mat-radio-button>
  <mat-radio-button class="example-margin" (change)="getAllJobsStatus()">All</mat-radio-button>
  <!-- <mat-form-field class="example-margin" appearance="outline">
    <input matInput [(ngModel)]="searchParam" placeholder="Enter Title">
  </mat-form-field> -->
  <mat-form-field class="example-full-width" appearance="outline">
    <input 
      type="text" 
      placeholder="Pick one" 
      aria-label="Number" 
      matInput 
      [formControl]="myControl" 
      [matAutocomplete]="auto"
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button class="example-margin" (click)='searchByTitle()' mat-button mat-raised-button>Search</button>
</section>
